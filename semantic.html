<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <strong>안녕</strong><br>
  <!-- strong : 문서에서 중요한 단어 -->

  <b>안녕</b><br>
  <!-- b : 단순히 글자만 굵게 -->

  <i>안녕</i><br>
  <!-- i : 기울임 -->
  <!-- 다양한 시맨틱 태그가 있다. -->

  <p>2<sup>2</sup> 2<sub>2</sub></p>
  <!-- 
    sup : 위 첨자
    sub : 아래 첨자
  -->

  <abbr title="HyperText Markup Language">HTML</abbr>
  <!-- abbr : 마우스 포인터로 가르키면 title 메시지가 보인다. -->

</body>

</html>
